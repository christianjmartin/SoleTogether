<!DOCTYPE html>
<html>
<head>
    <title>My Collection</title>
    <link rel="stylesheet" href="static/app.css"/>
</head>
<body>
    <div class="container">
        <h1>My Collection</h1>
        <div class="sneaker-grid">
            {% for item in items %}
            <div class="sneaker-card">
                <img src="{{ item[4] }}" alt="{{ item[2] }}" class="collection-image">
                <div class="sneaker-info">
                    <h3>{{ item[2] }}</h3>
                    <p>{{ item[1] }}</p>
                    <p>${{ item[3] }}</p>
                    <form action="{{ url_for('remove_from_collection') }}" method="post">
                        <input type="hidden" name="shoe_id" value="{{ item[0] }}">
                        <button type="submit" class="btn">Remove from Collection</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <form action="/menu" method="GET">
            <button class="btn">Back to Menu</button>
        </form>
    </div>
</body>
</html>
